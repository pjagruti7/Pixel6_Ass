
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Assignment Pixel6 Web Studio Pvt. Ltd.</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Personal Details Page</h1>
            <div class="form-field">
                <label for="username">Full Name : </label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Enter Your Full Name">
                <small></small>
            </div>

            <div class="form-field">
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-field">
                <label for="mobile">Mobile No</label>
                <input type="mobile" name="mobile" id="mobile" autocomplete="off" placeholder="Enter Your Mobile No">
                <small></small>
            </div>

            
            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
